<div class="dialog hopbntshare2">
    <div class="dialog-bg"></div>
    <div class="dialog-cont w754 radius hop-cont">
        <div class="back-white">
            <h3 class="c-xmxqlh pl35 fs16 c3">添加跟进信息
                <a href="javascript:void(0)" class="dialog-close iconfont hop-closebnt right mt15 mr35"></a>
            </h3>
            <div class="c-xmxqlt c-wyxqlt pl35 pr35 pb20 bgf clearfixf pos-rel" style="overflow:scroll;height: 500px;">
                <p class="lh38 c-bordere6 radius5 mt15 pl15 pr15 clearfix">
                    <span class="left">
                        <span ng-bind="projectflag=='1'?'项目':'物业'"></span>跟踪信息：</span>
                    <textarea class=" radius5 z-resize" ng-model="advice" placeholder="请输入内容"></textarea>
                    <span class="fs12 tr disblock mr20" style="margin-top:-14px;">最多输入256个字符</span>

                    <!-- 上传图片 -->
                    <div class="relative c-inputfiless pt30 ng-scope">
                        <form action="" class="ng-pristine ng-valid">
                            <input type="file" multiple class="zj-inputfile pointer importfile" accept="" name="fileName" useindx="0" onchange="angular.element(this).scope().fileNameChanged(event,'photos')">
                        </form>
                        <i class="c-wyxqlta c-iconfont pointer mr15 pos-abs t10 l0"></i>
                    </div>
                    <!-- 上传视频 -->
                    <div class="relative c-inputfiless pt30 ng-scope">
                        <form action="" class="ng-pristine ng-valid">
                            <input type="file" multiple class="zj-inputfile pointer importfile" capture="" accept="" name="fileName" useindx="0" onchange="angular.element(this).scope().fileNameChanged(event,'video')">
                        </form>
                        <i class="c-wyxqltass c-iconfont pointer mr15 pos-abs t10 l0"></i>
                    </div>
                    <!--<i class="c-wyxqltc c-iconfont pointer mr15"></i>-->
                    <div class="mt20 mb20">
                        <div ng-repeat="i in fileArr" class="dis-inlBlo">
                            <img ng-if="i.flag=='photos'" class="c-xmxqlbimg disblock mr10" ng-src="{{i.filePath?imgHost+i.filePath:''}}" width="100"
                                height="100" alt="用户头像">
                            <div class=" pos-rel mr10" ng-if="i.flag=='video'" ng-click="playauto(i.filePath)">
                                <video class="c-xmxqlbimg disblock" ng-src="{{trustSrc(i.filePath)}}" width="100" height="100"></video>
                                <img src="image/playstop.png" alt="" class=" pos-abs t0 w-100">
                            </div>

                            <a ng-click="fileArrDel($index)" class="w100- disblock tc fs12">删除</a>
                        </div>
                    </div>
                </p>
                <!-- 后面新增的 -->
                <div class="lh38 c-bordere6 radius5 mt15 pl15 clearfix pos-rel" ng-if="myMobFlag">
                    <span class="">物业：</span>
                    <input type="text" ng-focus="addfocusproject(add.peopelproject)" ng-blur="addblurproject(add.peopelproject)" ng-model="add.peopelproject"
                        ng-change="addchangeproject(add.peopelproject)" class="l-input hl-input h-inputone border addJoinName ml20"
                        placeholder="请选择项目名称" style="width: 160px;height: 30px;">

                        <!-- ng-if="dimArrproject.length" -->
                    <ul class="zj-moaddshijian" style="z-index:999;top: 32px;width: 160px;left:80px;" ng-if="dimArrproject.length">
                        <li ng-repeat="i in dimArrproject">
                            <a class="bge3f5ff lh24 pt2 pl2 pb2 dis-inlBlo w100-" ng-bind="i.projectName" ng-click="alertliAddproject($index)">

                            </a>
                        </li>
                    </ul>

                    <input ng-disabled="registFlag===2?true:false" ng-model="add.peopel" ng-if="projectuserId" ng-focus="addfocus(add.peopel)"
                        ng-blur="addblur(add.peopel)" placeholder="请选择名字" ng-change="addchange(add.peopel)" class="l-input hl-input h-inputone border addJoinName"
                        style="width: 160px;height: 30px;" />

                    <ul class="zj-moaddshijian" style="z-index:999;top: 32px;width: 170px;left:256px;" ng-if="dimArrFlag">
                        <li ng-repeat="i in dimArr">
                            <a class="bge3f5ff lh24 pt2 pl2 pb2 dis-inlBlo w100-" ng-bind="i.splitJointName" ng-click="alertliAdd($index)">

                            </a>
                        </li>
                    </ul>

                    <span class="cred " ng-if="addflag.peopel">*请选择物业</span>

                </div>
                <!-- 是的 -->
                <p class="lh38 c-bordere6 radius5 mt15 pl15 clearfix">
                    <span class="left">问题类型：</span>
                    <span class="c-wyxqltsp ml20 left">
                        <select ng-model="question" class="c-wyxqltspsl c-bordere6" ng-options="value.id as value.name for value in questionArr">
                            <option value="">--请选择--</option>
                        </select>
                    </span>

                </p>
                <p class="lh38 c-bordere6 radius5 mt15 pl15 clearfix">
                    <span class="left">进展阶段：</span>
                    <span class="c-wyxqltsp ml20 left">
                        <select ng-model="myselect" ng-change="myFunc()" class="c-wyxqltspsl c-bordere6" ng-options="value.id as value.name for value in signListP">
                            <option value="">--请选择--</option>
                        </select>
                    </span>
                    <span class="c-wyxqltsp ml20 left" ng-if="listSecondP[0].length>0?true:false">
                        <select class="c-wyxqltspsl c-bordere6" ng-model="myselect2" ng-change="myFunc2()" ng-options="l.id as l.name for l in listSecondP[0]">
                            <option value="">--请选择--</option>
                        </select>
                    </span>

                </p>
                <p class="lh38 c-bordere6 radius5 mt15 pl15 clearfix">
                    <span class="left">问题描述：</span>
                    <span class="c-wyxqltsp ml20 left">
                        <input type="text" class="c-wyxqltinp" placeholder="请输入内容..." ng-model="depict">
                    </span>
                </p>
                <p class="lh38 c-bordere6 radius5 mt15 pl15 clearfix">
                    <span class="left">解决办法：</span>
                    <span class="c-wyxqltsp ml20 left">
                        <input type="text" class="c-wyxqltinp" placeholder="请输入内容..." ng-model="solution">
                    </span>
                </p>
                <div class="c-adfybtn mt25 ml50 clearfix pb30">
                    <a class="c-adfybtna mr20 cf left" href="" ng-click="addInformation(genjingId)">保存</a>
                    <a class="c-adfybtnb mr20 cf left dialog-close" href="">取消</a>
                </div>
            </div>
        </div>
    </div>
    <!--添加业权人-->
    <div class="dialog other">
        <div class="dialog-bg" ng-click="stopplay()"></div>
        <div class="dialog-cont radius  hop-cont" style="width:900px;">
            <div class="back-white">
                <h3 class=" lh55 pl20 border-bottom pr20 clearfix">
                    <em class="left fs18 c3">
                        <span ng-bind="addOrUpdateTitleName"></span>
                    </em>
                    <a href="javascript:void(0)" class="dialog-close iconfont hop-closebnt right mt15"></a>
                </h3>
                <div class="pt20 pl30 pr30">
                    <video id="otherplay" ng-src="{{trustSrc(playurl)}}" width="800" controls style="max-height:500px; "></video>
                </div>
            </div>
        </div>
    </div>
</div>
