<div>
    <div class="mt30 mb20 clearfix">
        <h6 class="fs18 c3  fl">拆迁补偿规则 共2个</h6>
        <div class="right c-cqbbtn">
            <a class="c-cqbbtna cf disinblock tc radius5 ml15  c-iconfont">添加</a>
            <a class="c-cqbbtnb cf disinblock tc radius5 ml15  ">删除</a>
        </div>
    </div>
    <div class="back-white c-bordere6 clearfix">
        <p class="ml40 mr40 pt15 pb25 clearfix">
            <span class="left fs16 c3">签约佣金规则</span>
            <a class="right fs16 maincolor">添加规则</a>
        </p>
        <div class="l-managetable ">
            <table class="l-tablebox l-ruletab c-bordernone" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <th>总体项目进度</th>
                    <th>标准（元/m²）</th>
                    <th>发放节点</th>
                    <th>发放比例</th>
                    <th>发放节点</th>
                    <th>发放比例</th>
                    <th>发放节点</th>
                    <th>发放比例</th>
                    <th>发放节点</th>
                    <th>发放比例</th>
                    <th>操作</th>
                </tr>
                <tr ng-repeat="qyrj in qyData" class="ddd">

                    <td ng-bind="qyrj.allProcess2"></td>
                    <td ng-bind="qyrj.standard" class="qypush"></td>
                    <td class="l-tablelink">
                        <a href="javascript:void(0)">查看</a>
                        <a href="">编辑</a>
                        <a href="">删除</a>
                    </td>

                </tr>
            </table>
        </div>
    </div>
    <div class="back-white c-bordere6 mt15 clearfix">
        <p class="ml40 mr40 pt15 pb25 clearfix">
            <span class="left fs16 c3">查处违建佣金规则</span>
            <a class="right fs16 maincolor">添加规则</a>
        </p>
        <div class="l-managetable ">
            <table class="l-tablebox l-ruletab c-bordernone" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <th>发放节点</th>
                    <th>佣金</th>
                    <th>备注</th>
                    <th>操作</th>
                </tr>
                <tr ng-repeat="item in items"  useid="{{item.id}}">
                    <td ng-bind="item.issuingNode"></td>
                    <td ng-bind="item.commission"></td>
                    <td ng-bind="item.remarks"></td>
                    <td class="l-tablelink">
                        <a href="javascript:void(0)">查看</a>
                        <a href="">编辑</a>
                        <a href="">删除</a>
                    </td>
                </tr>

            </table>
        </div>
    </div>
    <div class="back-white c-bordere6 mt15 clearfix">
        <p class="ml40 mr40 pt15 pb25 clearfix">
            <span class="left fs16 c3">综合业务佣金规则</span>
            <a class="right fs16 maincolor">添加规则</a>
        </p>
        <div class="l-managetable ">
            <table class="l-tablebox l-ruletab c-bordernone" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <th>项目名称</th>
                    <th>标准</th>
                    <th>佣金</th>
                    <th>备注</th>
                    <th>操作</th>
                </tr>
                <tr ng-repeat="item in lists">
                    <td ng-bind="item.integratedName"></td>
                    <td ng-bind="item.types"></td>
                    <td ng-bind="item.commission"></td>
                    <td ng-bind="item.remarks"></td>
                    <td class="l-tablelink">
                        <a href="javascript:void(0)">查看</a>
                        <a href="">编辑</a>
                        <a href="">删除</a>
                    </td>
                </tr>

            </table>
        </div>
    </div>
</div>
