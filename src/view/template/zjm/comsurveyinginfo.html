<app-head></app-head>

<app-left></app-left>
<div class="l-rightsider pb55">
    <div class="pl15 pr18 pt15 ha pb15">
        <!--顶部关注-->
        <div class="  back-white pl30 pr30 pb30 clearfix">
            <top-pact-information list="{{list}}"></top-pact-information>
        </div>
        <!--10个格子-->
        <table class="table table-bordered bg3 mt15">
            <tbody class="tc c0">
                <tr class="h40  tc lh40 bgf c6" align="justify">
                    <td class="" ng-if="pnumber?true:false"><a ui-sref="surveyingMapping({projectid:projectId,roomId:roomId,approveId:approveId,number:pnumber,flag:pflag,status:pstatus,pactId:pactId,updateStatus:pupdateStatus})"
                        title="审批信息"  class=" j-blur-a j-blur-as" >审批信息</a></td>
                    <td class="" ng-if="pnumber?false:true"><a href="#/compactdetail?propertyId={{roomId}}&projectId={{projectId}}&pacteId={{pactId}}&approveId={{approveId}}&number={{pnumber}}&flag={{pflag}}&status={{pstatus}}&updateStatus={{pupdateStatus}}" 
                        title="总览" class="j-blur-a j-blur-as " >&nbsp;&nbsp;&nbsp;总览&nbsp;&nbsp;&nbsp;</a></td>
                    <td class=""><a  href="#/compactbasic?propertyId={{roomId}}&projectId={{projectId}}&pacteId={{pactId}}&approveId={{approveId}}&number={{pnumber}}&flag={{pflag}}&status={{pstatus}}&updateStatus={{pupdateStatus}}" title="基本信息" class="j-blur-a j-blur-as ">基本信息</a></td>
                    <td class=""><a style="color: #4ea4df;" href="#/comsurveyinginfo?propertyId={{roomId}}&projectId={{projectId}}&pacteId={{pactId}}&approveId={{approveId}}&number={{pnumber}}&flag={{pflag}}&status={{pstatus}}&updateStatus={{pupdateStatus}}" title="测绘信息" class="j-blur-a j-blur-as ">测绘信息</a></td>
                    <td class=""><a href="#/comcompensate?propertyId={{roomId}}&projectId={{projectId}}&pacteId={{pactId}}&approveId={{approveId}}&number={{pnumber}}&flag={{pflag}}&status={{pstatus}}&updateStatus={{pupdateStatus}}"  title="补偿方案" class="j-blur-a j-blur-as ">补偿方案</a></td>
                    <td class=""><a href="#/compactpageholder?propertyId={{roomId}}&projectId={{projectId}}&pacteId={{pactId}}&approveId={{approveId}}&number={{pnumber}}&flag={{pflag}}&status={{pstatus}}&updateStatus={{pupdateStatus}}"  title="业权人" class="j-blur-a j-blur-as  ">业权人</a></td>
                    <td class=""><a href="#/comcheckfalse?propertyId={{roomId}}&projectId={{projectId}}&pacteId={{pactId}}&approveId={{approveId}}&number={{pnumber}}&flag={{pflag}}&status={{pstatus}}&updateStatus={{pupdateStatus}}"  title="查违信息" class="j-blur-a j-blur-as ">查违信息</a></td>
                    <td class="" ng-if="pnumber?false:true"><a href="#/compactPay?propertyId={{roomId}}&projectId={{projectId}}&pacteId={{pactId}}&approveId={{approveId}}&number={{pnumber}}&flag={{pflag}}&status={{pstatus}}&updateStatus={{pupdateStatus}}" title="支付方案" class="j-blur-a j-blur-as  ">支付方案</a></td>
                    <td class="" ng-if="pnumber?false:true"><a href="#/commissionScheme?propertyId={{roomId}}&projectId={{projectId}}&pacteId={{pactId}}&approveId={{approveId}}&number={{pnumber}}&flag={{pflag}}&status={{pstatus}}&updateStatus={{pupdateStatus}}"  title="佣金方案" class="j-blur-a j-blur-as ">佣金方案</a></td>
                    <td class=""><a href="#/linkorder?propertyId={{roomId}}&projectId={{projectId}}&pacteId={{pactId}}&approveId={{approveId}}&number={{pnumber}}&flag={{pflag}}&status={{pstatus}}&updateStatus={{pupdateStatus}}"  title="关联物业" class="j-blur-a j-blur-as ">关联物业</a></td>
                    <td class=""><a href="#/compactappendix?propertyId={{roomId}}&projectId={{projectId}}&pacteId={{pactId}}&approveId={{approveId}}&number={{pnumber}}&flag={{pflag}}&status={{pstatus}}&updateStatus={{pupdateStatus}}"  title="附件" class="j-blur-a j-blur-as ">&nbsp;&nbsp;&nbsp;附件&nbsp;&nbsp;&nbsp;</a></td>
                </tr>
            </tbody>
        </table>
        <!--three-->
        <div class="clearfix">
            <h6 class="fs16 c0 mt24 mb20 fl">基本信息</h6>
        </div>
        <div class="bgf pl30 pt20 pb40 pos-rel clearfix" >
            <!--左侧文字内容-->
            <div class="b-r-f9f9f9 left m-chxxl" style="width: 40%;">
                <examine-show listtop="{{listtop}}"></examine-show>
            </div>
            <div class="fl m-chxxr ml60">
                <!--右侧图片-->
                <div class="" ng-if="housesImg">
                    <h6 class="c0 mb30">物业图片</h6>
                    <examine-img-show listtop="{{listtop}}"></examine-img-show>
                </div>
                <!--右侧测绘进度-->
                <div class="mt30">
                    <h6 class="c0 mb30">测绘进度</h6>
                    <div class="c-jbxxrjd ml15">
                        <div class="mb35" ng-repeat="list in surveyingList">
                            <p class="c-jbxxrjdp"><i
                                    ng-class="list.isAccomplish==1?'c-jbxxriy mr10 c-iconfont':'c-jbxxrin mr15 c-iconfont'"></i>{{list.name}}
                            </p>
                            <div ng-repeat="sub in list.sublevel">
                                <p class="mb15">
                                    <i class="c-jbxxrih mr15 c-iconfont"></i>
                                    <i ng-class="sub.isAccomplish==1?'c-jbxxriy mr10 c-iconfont':'c-jbxxrin mr15 c-iconfont'"></i>{{sub.name}}
                                    <br>
                                    <span ng-if="sub.accomplishTime" class="ml70" ng-bind="sub.accomplishTime | date:'yyyy-MM-dd'"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
