<app-head></app-head>

<div app-left></div>

<!--main-->
<div class="l-rightsider pb55">
    <div class="pl15 pr18 pt15 pb15">
        <div class="  back-white pl30 pr30 pb30 clearfix">
            <top-pact-information list="{{list}}"></top-pact-information>
        </div>

        <!--7个格子-->
        <ul class="c-chbul h-cwgispxx mt15 back-white clearfix">
            <li class="left"><a class="tc disblock ahover zj-NavAColor"  ui-sref="handOverDetails({projectid:projectId,roomId:roomId})">总览</a></li>
            <li class="left"><a class="tc disblock ahover "  ui-sref="handOverInformation({projectid:projectId,roomId:roomId})">移交信息</a></li>
            <li class="left"><a class="tc disblock ahover zj-NavAColor" ui-sref="handOverMap({projectid:projectId,roomId:roomId})">测绘信息</a></li>
            <li class="left"><a class="tc disblock ahover zj-NavAColor" ui-sref="handOverOwner({projectid:projectId,roomId:roomId})">业权人</a></li>
            <li class="left"><a class="tc disblock ahover zj-NavAColor" ui-sref="handOverAttachment({projectid:projectId,roomId:roomId})">物业附件</a></li>
        </ul>
        <!--下面主体-->
        <h1 class="fs16 c3 h-shja">移交信息</h1>
        <div class="mt15 mb20 h-border back-white pb80 clearfix">
            <div class="h-hjxinxi ml90 mt40 mb40">物业</div>
            <ul class="fl h-hjxinxi ml90 ">
                <li>物业：<span ng-bind="showdate.property?showdate.property:no"></span></li>
                <li>地址：<span ng-bind="showdate.address?showdate.address:no"></span></li>
                <li>房屋总面积：<span ng-bind="showdate.grossArea?showdate.grossArea+'㎡':no"></span></li>
                <li>临时建筑物：<span ng-bind="showdate.area?showdate.area+'㎡':no"></span></li>

                <li>用水账户：<span ng-bind="showdate.waterAccount?showdate.waterAccount:''"></span>
                    <span ng-show="showdate.waterAccount?false:true" >
                        <a  ng-click="addTime(1,'',$event)">请添加</a>
                        <span style="display:none">
                            <input type="text" class="bor1c test1">
                            <a  ng-click="submitTime('waterAccount','test1')">提交</a>
                        </span>
                    </span>
                </li>

                <li>用电账户：<span ng-bind="showdate.powerAccount?showdate.powerAccount:''"></span>
                    <span ng-show="showdate.powerAccount?false:true" >
                        <a  ng-click="addTime(1,'',$event)">请添加</a>
                        <span style="display:none">
                            <input type="text" class="bor1c test2">
                            <a  ng-click="submitTime('powerAccount','test2')">提交</a>
                        </span>
                    </span>
                </li>

                <li>水电移交时间：<span ng-bind="showdate.waterPowerTime?showdate.waterPowerTime:''"></span>
                    <span ng-if="showdate.waterPowerTime?false:true" >
                        <a  ng-click="addTime('test3','test4',$event)" class="test4">请添加</a>
                        <span class="test4" style="display:none">
                            <input type="text" class="test3 bor1c">
                            <a  ng-click="submitTime('waterPowerTime','test3')">提交</a>
                        </span>

                    </span>
                </li>

                <li>物业移交时间：<span ng-bind="showdate.propertyTransferTime?showdate.propertyTransferTime:''"></span>
                    <span ng-if="showdate.propertyTransferTime?false:true" >
                        <a  ng-click="addTime('test5','test6',$event)" class="test6">请添加</a>
                        <span class="test6" style="display:none">
                            <input type="text" class="test5 bor1c" >
                            <a  ng-click="submitTime('propertyTransferTime','test5')" >提交</a>
                        </span>

                    </span>
                </li>

            </ul>
            <div class="fr h-fuzeren mr100 mt30 c3">
                <right-information-two listtop="{{listtop}}"></right-information-two>
            </div>

        </div>
    </div>
</div>
<!--main end-->
