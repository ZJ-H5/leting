<app-head></app-head>


<app-left-Column class="disnone"></app-left-Column>

<div class="pb55 pt65">
    <div class="pl15 pr18 pt15 pb15">
        <!--顶部关注-->
        <!--顶部关注-->
        <div class="  back-white pl30 pr30 pb30 clearfix">

            <div class="c-csrbdt pt25 col-md-7 col-lg-7 col-sm-7 ">
                <top-information listtop="{{listtop}}"></top-information>
                <div class="mt18 j-BtnDiv clearfix">
                    <attention list="{{list}}"></attention>
                    <delete-project list="{{list}}"></delete-project>
                </div>
            </div>
            <right-information listtop="{{listtop}}"></right-information>
        </div>
        <!--7个格子-->
        <table class="table table-bordered bg3 mt15">
            <tbody class="tc c0">
                <tr class="h40  tc lh40 bgf c6" align="justify">
                    <td class="">
                        <a href="#/itemDetails?projectid={{projectId}}" title="总览" class="j-blur-a j-blur-as maincolor">&nbsp;&nbsp;&nbsp;总览&nbsp;&nbsp;&nbsp;</a>
                    </td>
                    <td class="">
                        <a href="#/itemInformation?projectid={{projectId}}" title="基本信息" class="j-blur-a j-blur-as ">基本信息</a>
                    </td>
                    <td class="">
                        <a href="#/projectProcessInformation?projectid={{projectId}}" title="流程进度信息" class="j-blur-a j-blur-as">流程进度信息</a>
                    </td>
                    <td class="">
                        <a href="#/propertyInformation?projectid={{projectId}}" title="物业信息" class="j-blur-a j-blur-as" style="color: #337ab7;">物业信息</a>
                    </td>
                    <td class="">
                        <a href="#/projectcompensationRules?projectid={{projectId}}" title="拆迁补偿规则" class="j-blur-a j-blur-as ">拆迁补偿规则</a>
                    </td>
                    <td class="">
                        <a href="#/financialsettlement?projectid={{projectId}}" title="财务结算项目设置" class="j-blur-a j-blur-as ">财务结算项目设置</a>
                    </td>
                    <td class="">
                        <a href="#/projectcommissionrelease?projectid={{projectId}}" title="佣金发放规则" class="j-blur-a j-blur-as ">佣金发放规则</a>
                    </td>
                    <td class="">
                        <a href="#/annex?projectid={{projectId}}" title="附件" class="j-blur-a j-blur-as">附件</a>
                    </td>
                    <td class="">
                        <a href="#/projectupdaterecord?projectid={{projectId}}" title="修改记录" class="j-blur-a j-blur-as">修改记录</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <span class="right l-managenav mt15 pr20 mb20">
            <a class="cur financial" ng-click="newInforClick()">新增物业</a>
        </span>
        <!--下面主体-->
        <div class="c-xxbig">
            <div class="c-xxbox mt15 mb20 back-white c-bordere6 clearfix">
                <div class="l-managetable c-xxboxtab">
                    <table class="l-tablebox l-ruletab c-bordernone" cellpadding="0" cellspacing="0" width="100%">
                        <tr>
                            <th>房源地址</th>
                            <th>权利人</th>
                            <th>物业面积</th>
                            <th>基底面积</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        <tr ng-repeat="item in lists">
                            <td>{{item.propertyName||no}}</td>
                            <td>{{item.houseUser?(item.houseUser):no}}</td>
                            <td> {{item.registerArea?(item.registerArea+'m²'):no}}</td>
                            <td>{{item.landArea? (item.landArea+'m²'):no}}</td>
                            <td ng-bind="item.name?item.name:no"></td>
                            <td class="l-tablelink">

                                <span ng-show="item.type<3?false:true">-</span>
                                <a ng-show="item.type<3?true:false" ng-click="delete(item.id,$index)">删除</a>
                            </td>
                        </tr>
                    </table>
                    <div class="mt20 tc" ng-if="lists.length>0?false:true">
                        暂无数据
                    </div>

                </div>
                <div class="l-page fs12 tr pt20 pb30 lh30" ng-show="lists.length>0?true:false">
                    <div ui-pagination conf="conf"></div>
                </div>
            </div>
        </div>
    </div>
</div>
