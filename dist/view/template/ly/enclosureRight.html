<div class="l-rightsider pb55">
    <div class="pl15 pr18 pt15 ha pb15">

        <!--顶部关注-->
        <div class="  back-white pl30 pr30 pb30 clearfix">
            <div class="c-csrbdt pt25 col-md-7 col-lg-7 col-sm-7 ">
                <top-information listtop="{{listtop}}"></top-information>
                <div class="mt18 j-BtnDiv clearfix">
                    <attention list="{{list}}"></attention>
                    <!--<a href="javascript:;" class="c-cqtbtna radius5 tc mr35 left"> </a>-->
                    <a href="javascript:;" class="c-cqtbtnb radius5 tc cf c-iconfont left ml10" ng-click="doApplyPact(roomId)">申请制作合同</a>
                </div>
            </div>
            <right-information listtop="{{listtop}}"></right-information>
        </div>
        <!--10个格子-->
        <table class="table table-bordered bg3 mt15">
            <tbody class="tc c0">
            <tr class="h40  tc lh40 bgf c6" align="justify">
                <td class=""><a href="#/propertyDetail?roomId={{roomId}}&projectid={{projectId}}"  title="总览" class=" j-blur-a j-blur-as " >&nbsp;&nbsp;&nbsp;总览&nbsp;&nbsp;&nbsp;</a></td>
                <td class=""><a href="#/BasicInformationPropertyManagement?roomId={{roomId}}&projectid={{projectId}}" title="基本信息" class=" j-blur-a j-blur-as">基本信息</a></td>
                <td class=""><a href="#/surveyingInformation?roomId={{roomId}}&projectid={{projectId}}" title="测绘信息" class=" j-blur-a j-blur-as ">测绘信息</a></td>
                <td class=""><a href="#/compensateProperty?roomId={{roomId}}&projectid={{projectId}}" title="补偿方案" class=" j-blur-a j-blur-as">补偿方案</a></td>
                <td class=""><a href="#/PropertyManagementPropertyManagement?roomId={{roomId}}&projectid={{projectId}}" title="业权人" class=" j-blur-a j-blur-as">业权人</a></td>
                <td class=""><a href="#/checkingFalse?roomId={{roomId}}&projectid={{projectId}}" title="查违信息" class=" j-blur-a j-blur-as">查违信息</a></td>
                <td class=""><a href="#/LostPropertyManagementPropertyManagement?roomId={{roomId}}&projectid={{projectId}}" title="关联物业" class=" j-blur-a j-blur-as">关联物业</a></td>
                <td class=""><a href="#/enclosure?roomId={{roomId}}&projectid={{projectId}}" title="附件" class=" j-blur-a j-blur-as" style="color: #4ea4df;">&nbsp;&nbsp;&nbsp;附件&nbsp;&nbsp;&nbsp;</a></td>
            </tr>
            </tbody>
        </table>

        <!--three-->
        <h1 class="fs16 mt25">附件 <span class="ml5">共{{length?length:0}}个</span></h1>
        <div ng-repeat="l in list">
            <div class="clearfix  back-white mt20 pt5 pr5">
                <h1 class="fs16 mt5 ml30 fl">{{l.name}}</h1>
                <div class="right mr30">
                 <span class="btn btn-info fileinput-button radius5 ">
                     <span>添加附件</span>
                          <input ng-file-select="addannex($files,l.type)" type="file"/>
                     </span>
                </div>
            </div>

            <div class="l-managetable">
                <table class="l-tablebox h-tablebox fs13 " cellpadding="0" cellspacing="0" width="100%">
                    <tr class="h50 born hbtntr hbtntrs l-tablebox h-tablebox w100-">

                        <th>文件名称</th>
                        <th>预计上传时间</th>
                        <th>上传人</th>
                        <th>操作</th>
                    </tr>
                    <tr class="h-white" ng-repeat="p in l.propertyAttachments">
                        <!--<td><span class="h-fathersprite h-childerone mt10"></span></td>-->
                        <!--<span class="h-fathersprite h-childerthree mr20  h-dsp"></span>-->
                        <td style="width:40%;">{{p.propertyAttachmentName}}</td>
                        <td style="width:25%;">{{p.createTime|date:'yyyy-MM-dd hh-mm-ss'}}</td>
                        <td style="width:20%;">{{p.createUser}}</td>
                        <td class="l-tablelink zjm-w15">
                            <a href="{{link}}" ng-click="downenclosure(p.id)">下载</a>
                            <!--<a href="">重新上传</a>-->
                            <a href="" ng-click="deleteenclosure(p.id)">删除</a>
                        </td>
                    </tr>
                </table>

            </div>
        </div>


    </div>
</div>
